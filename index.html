<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header class="header">
        <div class="row py-1">
            <div class="container">
                <div class="header-start">
                    <div class="header-logo">Start Bootstrap</div>
                    <button class="drop">
                        <i class="fa-solid fa-bars"></i>
                    </button>
                </div>

                <ul class="header-menu">
                    <li class="menu-item"><a class="item-link" href="">Home</a></li>
                    <li class="menu-item"><a class="item-link" href="">Resume</a></li>
                    <li class="menu-item"><a class="item-link" href="">Projects</a></li>
                    <li class="menu-item"><a class="item-link" href="">Contact</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="section-2">
        <div class="row">
            <div class="container">
                <div class="content">
                    <div class="inner-badge">
                        <div class="text-uppercase">Design · Development · Marketing</div>
                    </div>
                    <div class="fw-light">I can help your business to</div>
                    <h1 class="online-growth">
                        <span class="text-gradient">
                            Get online and grow fast
                        </span>
                    </h1>
                    <div class="inner-btn">
                        <button class="btn btn-primary ps-fix mb-1">Resume</button>
                        <button class="btn btn-outline ps-fix mb-1">Projects</button>
                    </div>

                </div>
                <div class="inner-img"></div>
            </div>
        </div>
    </section>

</body>

</html>
